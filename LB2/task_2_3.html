<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа - Птицефабрика</title>
    <link rel="stylesheet" href="style_2_3.css">
</head>
<body>

<div class="form-container">
    <h1>Птицефабрика</h1>
    <form>
        <label for="surname">1. Фамилия:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="initials">2. Инициалы:</label>
        <input type="text" id="initials" name="initials" required>

        <label for="password">3. Пароль:</label>
        <input type="password" id="password" name="password" required>

        <label for="address">4. Адрес получателя:</label>
        <input type="text" id="address" name="address" required>

        <label for="quantity">5. Количество:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="type">6. Тип:</label>
        <select id="type" name="type">
            <option value="куриные">Куриные</option>
            <option value="отборные">Отборные</option>
            <option value="индюшачьи">Индюшачьи</option>
            <option value="утинные">Утинные</option>
        </select>

        <label>7. Доставка:</label>
        <label><input type="radio" name="delivery" value="почтой" required> Почтой</label>
        <label><input type="radio" name="delivery" value="электронно"> Электронно</label>
        <label><input type="radio" name="delivery" value="курьером"> Курьером</label>

        <label>
            <input type="checkbox" name="invoice"> 8. Требуется накладная
        </label>

        <label for="additional">9. Дополнительная информация:</label>
        <textarea id="additional" name="additional" rows="4"></textarea>

        <button type="submit">Отправить</button>
    </form>
</div>

</body>
</html>
